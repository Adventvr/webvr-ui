<!DOCTYPE html>

<html lang="en">
<head>
    <title>WebVR UI Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Karla font is used by WebVR UI -->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Karla', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
        }
        p {
            margin:0;
        }
        #ui {
            color: white;
            text-align: center;
            z-index: 1;

            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #entervr-button {
            margin-top: 40px;
        }

        #config {
            background-color: rgba(0,0,0, 0.5);
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 2;
            border: 1px solid white;
        }

    </style>

</head>
<body>

<div id="ui">
    <h1>WebVR UI Example</h1>
    <p>Example showing how to enter VR and 360 mode. </p>
    <p>Library and design is still work in progress.</p>
    <div id="entervr-button"></div>
    <div id="enter360-button"></div>


</div>

<div id="config">
    <p>WebVR-Polyfill Config</p>
    <input type="checkbox" id="force_enable_vr" onchange="toggleForceEnableVr(this.checked)">
    <label for="force_enable_vr" title="Force VR on browsers without headset">Force enable VR</label>
</div>



</body>

<script>
    WebVRConfig = {
        DEFER_INITIALIZATION: true
    }
</script>

<!-- three.js library -->
<script src="node_modules/three/build/three.js"></script>

<!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
<script src="node_modules/three/examples/js/controls/VRControls.js"></script>

<!-- VREffect.js handles stereo camera setup and rendering.  -->
<script src="node_modules/three/examples/js/effects/VREffect.js"></script>

<!-- A polyfill for the WebVR API.  -->
<script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

<!-- Include WebVR UI -->
<script src="../build/webvr-ui.js"></script>


<script>
    // Config
    WebVRConfig.FORCE_ENABLE_VR = getParameterByName('force_enable_vr') == 'true' || false
    window.InitializeWebVRPolyfill();

    // Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
    // Only enable it if you actually need to.
    var renderer = new THREE.WebGLRenderer({antialias: false});
    renderer.setPixelRatio(Math.floor(window.devicePixelRatio));
    // Append the canvas element created by the renderer to document body element.
    document.body.appendChild(renderer.domElement);

    // Create WebVR UI Enter VR Button
    var enterVR = new webvrui.EnterVRButton(renderer.domElement, {});

    enterVR
        .on("enter", ()=> console.log("enter VR"))
        .on("exit", ()=> console.log("exit VR"));

    document.getElementById("entervr-button").appendChild(enterVR.domElement);

    // Create WebVR UI Enter 360 Button
    var enter360 = new webvrui.Enter360Button(renderer.domElement);
    enter360
        .on("enter", ()=>console.log("enter 360"))
        .on("exit", ()=>{
            console.log("exit 360");
            camera.quaternion.set(0,0,0,1);
        });

    document.getElementById("enter360-button").appendChild(enter360.domElement);




    // Create a three.js scene.
    var scene = new THREE.Scene();

    // Create a three.js camera.
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
    var controls = new THREE.VRControls(camera);
    controls.standing = true;
    camera.position.y = controls.userHeight;


    // Apply VR stereo rendering to renderer.
    var effect = new THREE.VREffect(renderer);
    effect.setSize(window.innerWidth, window.innerHeight);

    // Create 3D objects.
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material = new THREE.MeshNormalMaterial();
    var cube = new THREE.Mesh(geometry, material);


    // Position cube mesh to be right in front of you.
    cube.position.set(0, controls.userHeight, -0.8);
    // Add cube mesh to your three.js scene
    scene.add(cube);

    window.addEventListener('resize', onResize, true);
    window.addEventListener('vrdisplaypresentchange', onResize, true);


    function onResize(e) {
        effect.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    }


    var vrDisplay;
    // Get the HMD, and if we're dealing with something that specifies
    // stageParameters, rearrange the scene.
    navigator.getVRDisplays().then(function(displays) {
        if (displays.length > 0) {
            vrDisplay = displays[0];
            if (vrDisplay.stageParameters) {
//                    setStageDimensions(vrDisplay.stageParameters);
            }
            vrDisplay.requestAnimationFrame(animate);
        }
    });


    // Request animation frame loop function
    var lastRender = 0;
    function animate(timestamp) {
        var delta = Math.min(timestamp - lastRender, 500);
        lastRender = timestamp;
        // Apply rotation to cube mesh
        cube.rotation.y += delta * 0.0003;
        if(enter360.state == 'PRESENTING' || enterVR.state == 'PRESENTING'){
            controls.update();
            effect.render(scene, camera);

        } else {
            renderer.render(scene,camera);
        }
//
//        console.log(camera.position);
        // Render the scene through the manager.
//        manager.render(scene, camera, timestamp);
//

        vrDisplay.requestAnimationFrame(animate);
    }


    function toggleForceEnableVr(value){
        setParameterByName('force_enable_vr', value);
    }

    if (WebVRConfig.FORCE_ENABLE_VR) {
        document.getElementById("force_enable_vr").checked = WebVRConfig.FORCE_ENABLE_VR
    }



    //
    // Functions to get and url parameters
    //

    function getParameterByName(paramName, url) {
        if (!url) {
            url = window.location.href;
        }
        paramName = paramName.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + paramName + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    function setParameterByName(paramName, paramValue)
    {
        var url = window.location.href;
        var hash = location.hash;
        url = url.replace(hash, '');
        if (url.indexOf(paramName + "=") >= 0)
        {
            var prefix = url.substring(0, url.indexOf(paramName));
            var suffix = url.substring(url.indexOf(paramName));
            suffix = suffix.substring(suffix.indexOf("=") + 1);
            suffix = (suffix.indexOf("&") >= 0) ? suffix.substring(suffix.indexOf("&")) : "";
            url = prefix + paramName + "=" + paramValue + suffix;
        }
        else
        {
            if (url.indexOf("?") < 0)
                url += "?" + paramName + "=" + paramValue;
            else
                url += "&" + paramName + "=" + paramValue;
        }
        window.location.href = url + hash;
    }




</script>

</html>
